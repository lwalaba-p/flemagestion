{% extends "base.html" %}

{% block title %}Modifier Chambre - Centre FLEM{% endblock %}
{% block page_title %}Modifier la Chambre{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Modifier les Informations de la Chambre</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="numero" class="form-label">Num√©ro de Chambre *</label>
                        <input type="text" class="form-control" id="numero" name="numero" value="{{ chambre.numero }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="type_chambre" class="form-label">Type de Chambre *</label>
                        <select class="form-control" id="type_chambre" name="type_chambre" required>
                            <option value="simple" {% if chambre.type_chambre == 'simple' %}selected{% endif %}>Simple</option>
                            <option value="double" {% if chambre.type_chambre == 'double' %}selected{% endif %}>Double</option>
                            <option value="VIP" {% if chambre.type_chambre == 'VIP' %}selected{% endif %}>VIP</option>
                            <option value="familiale" {% if chambre.type_chambre == 'familiale' %}selected{% endif %}>Familiale</option>
                            <option value="isolement" {% if chambre.type_chambre == 'isolement' %}selected{% endif %}>Isolement</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="prix_nuit" class="form-label">Prix par Nuit (CDF) *</label>
                        <input type="number" class="form-control" id="prix_nuit" name="prix_nuit" value="{{ chambre.prix_nuit }}" step="1000" min="0" required>
                        <small class="form-text text-muted">Prix en Francs Congolais (CDF)</small>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('chambres') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Retour
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
