{% extends "base.html" %}

{% block title %}Nouvelle Chambre - Centre FLEM{% endblock %}
{% block page_title %}Ajouter une Chambre{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Informations de la Chambre</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="numero" class="form-label">Numéro de Chambre *</label>
                        <input type="text" class="form-control" id="numero" name="numero" required placeholder="ex: 101, 201A, etc.">
                    </div>
                    
                    <div class="mb-3">
                        <label for="type_chambre" class="form-label">Type de Chambre *</label>
                        <select class="form-control" id="type_chambre" name="type_chambre" required>
                            <option value="">Sélectionner un type</option>
                            <option value="simple">Simple</option>
                            <option value="double">Double</option>
                            <option value="VIP">VIP</option>
                            <option value="familiale">Familiale</option>
                            <option value="isolement">Isolement</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="prix_nuit" class="form-label">Prix par Nuit (CDF) *</label>
                        <input type="number" class="form-control" id="prix_nuit" name="prix_nuit" step="1000" min="0" required placeholder="50000">
                        <small class="form-text text-muted">Prix en Francs Congolais (CDF)</small>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('chambres') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Retour
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
