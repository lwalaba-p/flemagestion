{% extends "base.html" %}

{% block title %}Admettre un Patient - Centre FLEM{% endblock %}
{% block page_title %}Admission d'un Patient{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Informations d'Admission</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="patient_id" class="form-label">Patient *</label>
                            <select class="form-control" id="patient_id" name="patient_id" required>
                                <option value="">Sélectionner un patient</option>
                                {% for patient in patients %}
                                <option value="{{ patient.id }}">{{ patient.nom }} {{ patient.prenom }} - {{ patient.telephone }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="chambre_id" class="form-label">Chambre *</label>
                            <select class="form-control" id="chambre_id" name="chambre_id" required>
                                <option value="">Sélectionner une chambre</option>
                                {% for chambre in chambres %}
                                <option value="{{ chambre.id }}">
                                    Chambre {{ chambre.numero }} - {{ chambre.type_chambre.title() }} 
                                    ({{ "{:,.0f}".format(chambre.prix_nuit) }} CDF/nuit)
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="motif_admission" class="form-label">Motif d'Admission *</label>
                        <textarea class="form-control" id="motif_admission" name="motif_admission" rows="3" required placeholder="Décrivez le motif de l'hospitalisation..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes Médicales</label>
                        <textarea class="form-control" id="notes" name="notes" rows="2" placeholder="Notes additionnelles..."></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('hospitalisation') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Retour
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Admettre le Patient
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
