{% extends "base.html" %}

{% block title %}Nouveau Personnel - Centre FLEM{% endblock %}
{% block page_title %}Ajouter du Personnel{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Informations du Personnel</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nom" class="form-label">Nom *</label>
                            <input type="text" class="form-control" id="nom" name="nom" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="prenom" class="form-label">Prénom *</label>
                            <input type="text" class="form-control" id="prenom" name="prenom" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="specialite" class="form-label">Spécialité *</label>
                        <select class="form-control" id="specialite" name="specialite" required>
                            <option value="">Sélectionner une spécialité</option>
                            <option value="Médecine générale">Médecine générale</option>
                            <option value="Cardiologie">Cardiologie</option>
                            <option value="Dermatologie">Dermatologie</option>
                            <option value="Gynécologie">Gynécologie</option>
                            <option value="Neurologie">Neurologie</option>
                            <option value="Ophtalmologie">Ophtalmologie</option>
                            <option value="Orthopédie">Orthopédie</option>
                            <option value="Pédiatrie">Pédiatrie</option>
                            <option value="Psychiatrie">Psychiatrie</option>
                            <option value="Radiologie">Radiologie</option>
                            <option value="Chirurgie">Chirurgie</option>
                            <option value="Infirmier">Infirmier</option>
                            <option value="Aide-soignant">Aide-soignant</option>
                            <option value="Secrétaire médicale">Secrétaire médicale</option>
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="telephone" class="form-label">Téléphone *</label>
                            <input type="tel" class="form-control" id="telephone" name="telephone" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="date_embauche" class="form-label">Date d'embauche *</label>
                        <input type="date" class="form-control" id="date_embauche" name="date_embauche" required>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('personnel') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Retour
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
