{% extends "base.html" %}

{% block title %}Erreur - Centre FLEM{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">
                    <i class="fas fa-exclamation-triangle"></i> Erreur du Serveur
                </h4>
                <p>Une erreur s'est produite lors du traitement de votre demande.</p>
                <hr>
                <p class="mb-0">
                    <strong>Détails de l'erreur :</strong><br>
                    <code>{{ error }}</code>
                </p>
                <hr>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Retour à l'accueil
                    </a>
                    <button onclick="history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Page précédente
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
