{% extends "base.html" %}

{% block title %}Nouveau Médicament - Centre FLEM{% endblock %}
{% block page_title %}Ajouter un Médicament{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Informations du Médicament</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nom" class="form-label">Nom du Médicament *</label>
                            <input type="text" class="form-control" id="nom" name="nom" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="code_medicament" class="form-label">Code Médicament *</label>
                            <input type="text" class="form-control" id="code_medicament" name="code_medicament" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="prix_unitaire" class="form-label">Prix Unitaire (CDF) *</label>
                            <input type="number" class="form-control" id="prix_unitaire" name="prix_unitaire" step="100" min="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="quantite_stock" class="form-label">Quantité en Stock *</label>
                            <input type="number" class="form-control" id="quantite_stock" name="quantite_stock" min="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="seuil_minimum" class="form-label">Seuil Minimum *</label>
                            <input type="number" class="form-control" id="seuil_minimum" name="seuil_minimum" min="0" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fournisseur" class="form-label">Fournisseur</label>
                            <input type="text" class="form-control" id="fournisseur" name="fournisseur">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="date_expiration" class="form-label">Date d'Expiration</label>
                            <input type="date" class="form-control" id="date_expiration" name="date_expiration">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('medicaments') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Retour
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
